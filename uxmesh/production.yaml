#
# Chart: uxmesh
#

imagePullSecrets:
  - name: zebbra-kube-pull-secret

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: 'true'
  hosts:
    - host: uxmesh.k8s.zebbra.ch
      paths:
        - /
  tls:
    - secretName: uxmesh-tls
      hosts:
        - uxmesh.k8s.zebbra.ch

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

